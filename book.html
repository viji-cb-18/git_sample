<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consaltation call</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container my-5">
        <div class="form-container">
          <h2 class="text-center ">Book a Consultation Call</h2>
          
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name *</label>
                <input type="text" id="fullName"  class="form-control" placeholder="Enter your full name" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" id="email"  class="form-control" placeholder="Enter your email" required />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number   *</label>
                <input type="tel" id="phone"  class="form-control" placeholder="Enter your phone number" required />
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Preferred Date *</label>
                <input type="date" id="date"  class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="timeSlot" class="form-label">Preferred Time Slot *</label>
                <select id="timeSlot" name="timeSlot" class="form-select" required>
                  <option value="" selected>Choose a time slot...</option>
                  <option value="Morning">Morning (9:00 AM - 12:00 PM)</option>
                  <option value="Afternoon">Afternoon (1:00 PM - 4:00 PM)</option>
                  <option value="Evening">Evening (5:00 PM - 8:00 PM)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments or Notes (Optional)</label>
                <textarea id="comments"  class="form-control" rows="4" placeholder="Let us know if you have any specific preferences or requirements"></textarea>
            </div>

            <div class="mb-3">
                <div class="text">
                  <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#submitModal">Submit</button>
                </div>
             
            </div>
        </div>

        <div class="modal " id="submitModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title " id="exampleModalLabel">Thank you !</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Thank you for contacting us. Your message was received. We will reply shortly.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <a href="services.html" class="btn btn-success">Back</a>
                </div>
              </div>
            </div>
         </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
