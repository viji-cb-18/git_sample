<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <div class="form-container">
      <h2 class="text-center ">Event Registration Form</h2>
    
    <div class="mb-3">
       <label for="fullName" class="form-label">Full Name *</label>
       <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address *</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number *</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="mb-3">
      <label for="eventName" class="form-label">Event Name *</label>
      <select id="eventName" name="eventName" class="form-select" required>
        <option value="" selected>Choose an event...</option>
        <option value="Event1">Coparenting to Raise Joyful Humans</option>
        <option value="Event2">Nutrition Workshops</option>
        <option value="Event3">Yoga for Stress Relief</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="comments" class="form-label">Additional Comments or Notes (Optional)</label>
      <textarea id="comments" class="form-control" rows="4" placeholder="Let us know if you have any specific preferences or requirements"></textarea>
    </div>

    <div class="mb-3">
    <div class="text">
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#confirmationModal">Submit</button>
    </div>
 
    </div>
  </div>

  <div class="modal" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Registration Successful</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Thank you for registering! Your spot for the event has been confirmed.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-target="#confirmationModal">Close</button>
                <a href="events.html" class="btn btn-primary">View Events</a>
            </div>
        </div>
    </div>
</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
